<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Dub</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <nav class="navigation">
        <h1 class="nav-brand"><span class="header-heading-inverted">Banana</span> Dub</h1>
    </nav>

    <header class="header">
        <img class="header-img" src="images/header-minions-img.png">
    </header>

    <textarea id="txt-input"
    placeholder="Enter your sentence in English and minions will translate it to the banana language."></textarea>

    <button class="link-primary" id="btn-translate">Dub to Minionese</button>

    <textarea id="txt-output" placeholder="Banananana!"></textarea>

    <footer class="footer">
        <div class="footer-heading">About</div>
        <p class="container container-center">Convert from English to the language of the Minions (sometimes called "Minionese" or the "Banana language") in the Dispicable Me series.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
